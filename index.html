<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1 class="ml15">
          <span class="word">Weather</span>
          <span class="word"> App!</span>
        </h1>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        
      <div class="main-app">
        <form class="city-form">
          <input type="text" class="city-input" id="search_term">
          <button type="submit" class="get-weather-button">Get Weather!</button>
        </form>
      </div>
      <div class="city-weather">
        <!-- the content diplayed here will be generated by DOM operations :) -->
      </div>
    </div>

    <figure class="icons">
      <canvas id="weather-icon" width="64" height="64"></canvas>
    </figure>
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    
    <script src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoW-FYdruUcQEHQjobXWSuaAndzWiWFHI &libraries=places&callback=activatePlacesSearch"></script>
  </body>
</html>
